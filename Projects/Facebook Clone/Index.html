<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#f2f4f7]">
    <div class="h-[80vh] flex justify-center items-center">
        <div class="left m-[60px]">
            <img class="w-60 " src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
            <p class="w-[320px] pl-[24px]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right text-center flex flex-col p-5 bg-[#fff] gap-[15px]">

            <input type="text" placeholder="Email or Phone Number"
                class="w-full py-[14px] px-[16px] text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />

            <input type="password" placeholder="Password"
                class="w-full py-[14px] px-[16px] text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg">
            <button class="px-[16px] leading-[48px] text-[20px] bg-[#0866ff] text-white">Log In</button>
            <a href="#" class="text-[#0866ff] text-sm hover:underline">Forgotten password</a>
            <hr>
            <button class="bg-[#36a420] text-white">Create Account</button>

        </div>
    </div>
</body>

</html>
