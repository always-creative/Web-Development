<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[rgb(0,0,0)]">

        <!-- left side -->

            <input type="text" placeholder="Phone number, username, or email"
                class=" py-[14px] px-[16px] text-gray-500 bg-transparent outline-none border shadow-sm rounded-lg" />
            <input type="password" placeholder="Password"
                class=" py-[14px] px-[16px] text-gray-500 bg-transparent outline-none border shadow-sm rounded-lg" />
          </div>
    </div>
